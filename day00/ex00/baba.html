<HTML>
	<HEAD>
		<TITLE>B.A.B.A</TITLE>

		<STYLE>
			H1 {
				color:white;
				text-align: center;
			}
			H3 {
				text-align: right;
				font-style: italic;
			}
			#id_second_image_and_text {
				margin-left: 50px;
			}
			.class_image {
				width: 200px;
				height: 200px;
			}
			DIV.class_image_and_text {
				text-align: center;
				display: inline-block;
			}
			.class_caption {
				display: block;
			}
			BODY {
				background-color: pink;
			}
			I {
				float: right;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<H1>Fichier à rendre</H1><BR />
		<CENTER>
			<DIV class="class_image_and_text">
				<IMG class="class_image" SRC="https://www4-fr.fnac-static.com/Legacy/Img/Communautaire/logo_fnac.png"/>
				<SPAN class="class_caption">
					<A HREF="https://www.fnac.com/">lien pour la fnac</A>
				</SPAN>
			</DIV>
			<DIV  class="class_image_and_text" id="id_second_image_and_text">
				<IMG class="class_image" SRC="https://img.grouponcdn.com/coupons/2ABpTPZqoYJriH4TkKQi8Ua6k9zk/2A-500x500/v1/t200x200.png"/>
				<SPAN class="class_caption">
					<A HREF="https://www.boulanger.com/">lien pour boulanger</A>			
				</SPAN>
			</DIV>
		</CENTER>
		
		<HR>
		<H3>© bbrunell 2017</H3>
	</BODY>
</HTML>

<!--L'élément HTML <span> est un conteneur générique en ligne (inline) pour les contenus phrasés. Il ne représente rien de particulier. Il peut être utilisé pour grouper des éléments afin de les mettre en forme (grâce aux attributs class ou id et aux règles CSS) ou parce qu'ils partagent certaines valeurs d'attribut comme lang. Il doit uniquement être utilisé lorsqu'aucun autre élément sémantique n'est approprié. <span> est très proche de l'élément <div>, mais l'élément <div> est un élément de bloc, alors que <span> est un élément en ligne.-->

<!--"text-align" applies to the content of a box, while "float" applies to the box itself.-->
